<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="quantity">Enter quantity</label>
                <input type="number" 
                        class="form-control form-control-lg" 
                        id="quantity" 
                        placeholder="Enter quantity..."
                        [(ngModel)]="amount"
                        (input)="converter()">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="current">Current</label>
                    <select class="form-select form-control-lg" id="current" [(ngModel)]="currency" (change)="converter()">
                        <option *ngFor="let coin of coins" value="{{ coin }}">{{ coin }}</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="toCurrency">To currency</label>
                    <select class="form-select form-control-lg" id="toCurrency" [(ngModel)]="toCurrency" (change)="converter()">
                        <option *ngFor="let coin of coins" value="{{ coin }}">{{ coin }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <h5 *ngIf="amount > 0" class="text-center mt-4">
        <span class="badge bg-success">{{ amount }} {{ currency }}</span>
        <span class="badge bg-secondary">are</span>
        <span class="badge bg-success">{{ total |Â number: '0.0-2'}} {{ toCurrency }}</span>
    </h5>
</div>
